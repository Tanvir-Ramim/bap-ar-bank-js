<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl  text-center m-10">Let's Get Some <span
                class="text-violet-700 font-semibold">Moooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                  <div class="bg-green-400 p-8 rounded-xl">
                       <h4 class="text-3xl mb-3">Deposit</h4>
                        <h1  class="text-5xl">$<span id="deposit-total">00</span></h1>
                  </div>
                  <div class="bg-yellow-500 p-8 rounded-xl">
                       <h4 class="text-3xl mb-3">Withdraw</h4>
                        <h1 class="text-5xl">$<span id="withdraw-total">00</span> </h1>
                  </div>
                  <div class="bg-violet-500 p-8 rounded-xl">
                       <h4 class="text-3xl mb-3">Balance</h4>
                        <h1 class="text-5xl">$<span id="balance-total">1240</span></h1>
                  </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                  <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white ">Please Deposit</h4>
                        <input  class="w-3/4 block mb-3 p-2 " type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit text ">
                        
                        <button id="btn-deposit" class="bg-amber-600 text-white px-8 py-2 font-medium rounded-lg hover:bg-orange-700">Deposit</button>
                  </div>
                  <!-- withdraw -->
                  <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white ">Please Withdraw</h4>
                        <input  class="w-3/4 block mb-3 p-2" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                        
                        <button id="btn-withdraw" class="bg-amber-600 text-white px-8 py-2 font-medium rounded-lg hover:bg-orange-700">Withdraw</button>
                  </div>
            </div>
        </section>
    </main>
    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>
</html>
